<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Registre-se</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />   

    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
   <link rel="stylesheet" href="./CSS/Style login in.css">
   
  </head>
  
  
  
  <body>
    <header class="head-intro">
      <div id="navbar" class="navbar">
          <div class="logo">
              <span><i class="fa-solid fa-plane "></i>ITA</span> Júnior
          </div>
          <nav>
              <ul>
                  <li><a href="#home">Home</a></li>
                  <li><a href="#sobre">Sobre Nós</a></li>
                  <li><a href="#login">Login</a></li>
              </ul>
          </nav>
      </div>
  </header>
   
   <div class="login-box">
    <div id="container">
      <div class="form-wrap">
        <h1>Login</h1>
        <br>
        <form>
        
          <div class="form-group">
            <label for="last-name">Nome de Bixo</label>
            <input type="text" name="lastName" id="last-name" />
          </div>
          
          <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" />
          </div>
         
          <button type="submit" class="btn">Login</button>
        
        </form>
      </div>
      <footer>
        <p>Não tem uma conta? <a href="./Sign Up.html">Registre-se Aqui</a></p>
      </footer>
    </div>
  </div>
  </body>
</html>
