<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login</title>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./CSS/Style sign up.css">
  </head>
  <body>
    <header class="head-intro">
      <div id="navbar" class="navbar">
          <div class="logo">
              <span><i class="fa-solid fa-plane "></i>ITA</span> Júnior
          </div>
          <nav>
              <ul>
                  <li><a href="#home">Home</a></li>
                  <li><a href="#sobre">Sobre Nós</a></li>
                  <li><a href="#login">Login</a></li>
              </ul>
          </nav>
      </div>
  </header>
    
    
    
    <div id="container">
      <div class="form-wrap">
        <h1>Registre-se</h1>
        <br>
        <form>
          <div class="form-group">
            <label for="first-name">Nome de Rg</label>
            <input type="text" name="firstName" id="first-name" />
          </div>
          <div class="form-group">
            <label for="last-name">Nome de Bixo</label>
            <input type="text" name="lastName" id="last-name" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
          </div>
          <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" />
          </div>
          <div class="form-group">
            <label for="password2">Confirme a Senha</label>
            <input type="password" name="pasword2" id="password2" />
          </div>
          <button type="submit" class="btn">Crie sua conta na ITA Júnior</button>
          <p class="bottom-text">
            <label for="radio">
           <input type="checkbox">
            Aceito
            <a href="./Termos e Condiçôes.html">Os Termos e Condições</a> and
            <a href="./Política de Privacidade.html">A Política de Privacidade</a>
          </p>
        </label>
        </form>
      </div>
      <footer>
        <p>Já tem uma conta? <a href="./Sign In.html">Entre Aqui</a></p>
      </footer>
    </div>
  </body>
</html>
